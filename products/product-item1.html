<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - iPhone Case</title>
    <link rel="stylesheet" href="product-page.css">
</head>
<body>
    <!-- Header -->
    <div id="nav" class="nav-grid-container">
        <nav>
            <a href="#top" class="logo">ShopIt.</a>
            <div class="nav-links">
                <a href="../index.html#hero">Hero</a>
                <a href="../index.html#products">Products</a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search" id="search-input" name="search-input">
            </div>
        </nav>
    </div> <!-- Nav Grid Container-->

    <!-- Product Section -->
    <div class="product-section">
        <a href="../index.html" class="back-arrow">&#8592; Back</a>
        <div class="product-container">
            <div class="product-image">
                <img src="../images/items/iphone-case.jpg" alt="iPhone Case">
            </div>
            <div class="product-details">
                <h1>iPhone 14/15/16 Case</h1>
                <p class="product-price">$10.00</p>
                <p class="product-description">Protect your iPhone with this stylish and durable case, compatible with iPhone 14, 15, and 16 models.</p>
                <div class="product-options">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-container">
        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="#top" class="logo">ShopIt.</a>
                </div>
                <div class="footer-text">
                    <p>Copyright 2024. All Rights Reserved</p>
                </div>
                <div class="footer-social">
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/adivered/">
                            <img src="../images/footer/nav-icon1.svg" alt="LinkedIn Icon" />
                        </a>
                        <a href="https://github.com/Adivered">
                            <img src="../images/footer/nav-icon3.svg" alt="GitHub Icon" />
                        </a>
                    </div> <!-- Social Icons-->
                </div> <!-- Footer Social-->
            </div> <!-- Footer Content-->
        </footer>
    </div> <!-- Footer Container-->
</body>
</html>
